<div class="view-wrapper list-page class-notes">
  <dx-data-grid
    class="grid theme-dependent"
    [rowAlternationEnabled]="true"
    noDataText=""
    columnResizingMode="widget"
    [dataSource]="datas"
    [allowColumnReordering]="true"
    [showBorders]="true"
    [showColumnLines]="true"
    [showRowLines]="true"
    [columnMinWidth]="50"
    [columnAutoWidth]="true"
    [columnResizingMode]="'nextColumn'"
    [allowColumnResizing]="true"
    (onExporting)="onExporting($event)"
    (onRowUpdating)="onRowUpdating($event)"
    (onRowInserting)="onRowInserting($event)"
    (onRowRemoving)="onRowRemoving($event)"
  >
    <dxo-scrolling mode="virtual" rowRenderingMode="virtual"></dxo-scrolling>
    <dxo-load-panel [showPane]="true" [enabled]="true"></dxo-load-panel>
    <dxo-sorting mode="multiple"></dxo-sorting>
    <dxo-header-filter [visible]="true"></dxo-header-filter>
    <dxo-column-chooser [enabled]="true"></dxo-column-chooser>
    <dxo-editing
      mode="popup"
      [allowUpdating]="true"
      [allowAdding]="true"
      [allowDeleting]="true"
      [useIcons]="true"
    >
      <dxo-popup
        title="Lưu ý khi nhận lớp"
        [showTitle]="true"
        [width]="700"
        [height]="600"
      ></dxo-popup>
      <dxo-form>
        <dxi-item itemType="group" [colCount]="2">
          <dxi-item dataField="date" [isRequired]="true"></dxi-item>
          <dxi-item dataField="category" [isRequired]="true"></dxi-item>
          <dxi-item dataField="title" [isRequired]="true" [colSpan]="2"></dxi-item>
          <dxi-item dataField="priority" [isRequired]="true"></dxi-item>
          <dxi-item dataField="status"></dxi-item>
          <dxi-item dataField="studentName" [colSpan]="2"></dxi-item>
          <dxi-item dataField="content" [colSpan]="2" 
            editorType="dxTextArea" 
            [editorOptions]="{ height: 150 }">
          </dxi-item>
          <dxi-item dataField="actionRequired" [colSpan]="2"
            editorType="dxTextArea" 
            [editorOptions]="{ height: 100 }">
          </dxi-item>
          <dxi-item dataField="createdBy"></dxi-item>
          <dxi-item dataField="followUpDate"></dxi-item>
        </dxi-item>
      </dxo-form>
    </dxo-editing>
    
    <dxo-export
      [enabled]="true"
      [texts]="exportTexts"
      showText="always"
      [allowExportSelectedData]="false"
      [formats]="['xlsx']"
    >
    </dxo-export>
    
    <dxo-toolbar>
      <dxi-item name="addRowButton"></dxi-item>
      <dxi-item name="exportButton"></dxi-item>
      <dxi-item location="before">
        <div class="grid-header">
          <i class="dx-icon-edit" style="font-size: 16px"></i>
          Lưu ý khi nhận lớp <span *ngIf="notesCount > 0">&nbsp;({{notesCount}})</span>
        </div>
      </dxi-item>
      <dxi-item location="before" locateInMenu="auto">
        <label>Khối học</label>
      </dxi-item>
      <dxi-item location="before" locateInMenu="auto">
        <dx-drop-down-button
          stylingMode="text"
          [useSelectMode]="true"
          [items]="gradeSource"
          (onItemClick)="gradeChange($event)"
          [selectedItemKey]="gradeSource[0]"
          [dropDownOptions]="{ width: 'auto' }"
        ></dx-drop-down-button>
      </dxi-item>
      <dxi-item location="before" locateInMenu="auto">
        <label>Lớp học</label>
      </dxi-item>
      <dxi-item location="before" locateInMenu="auto">
        <dx-drop-down-button
          stylingMode="text"
          [useSelectMode]="true"
          [items]="filterClassSource"
          keyExpr="id"
          displayExpr="name"
          (onItemClick)="classChange($event)"
          [selectedItemKey]="filterClassId"
          [dropDownOptions]="{ width: 'auto' }"
        ></dx-drop-down-button>
      </dxi-item>
      <dxi-item location="before" locateInMenu="auto">
        <label>Mức độ ưu tiên</label>
      </dxi-item>
      <dxi-item location="before" locateInMenu="auto">
        <dx-drop-down-button
          stylingMode="text"
          [useSelectMode]="true"
          [items]="priorityFilterSource"
          keyExpr="value"
          displayExpr="name"
          (onItemClick)="priorityFilterChange($event)"
          [selectedItemKey]="selectedPriorityFilter"
          [dropDownOptions]="{ width: 'auto' }"
        ></dx-drop-down-button>
      </dxi-item>
    </dxo-toolbar>

    <dxi-column
      fixedPosition="left" 
      dataField="stt" 
      alignment="center" 
      [allowFiltering]="false" 
      [width]="50" 
      caption="STT"
      [allowEditing]="false"
    ></dxi-column>
    
    <dxi-column 
      dataField="date" 
      [width]="110" 
      caption="Ngày ghi"
      dataType="date"
      format="dd/MM/yyyy"
      alignment="center"
    ></dxi-column>
    
    <dxi-column 
      dataField="priority" 
      [width]="120" 
      caption="Mức độ"
      alignment="center"
      cellTemplate="cellPriority"
      [lookup]="{
        dataSource: prioritySource,
        displayExpr: 'name',
        valueExpr: 'value'
      }"
    ></dxi-column>
    
    <dxi-column 
      dataField="title" 
      [width]="250" 
      caption="Tiêu đề"
      cellTemplate="cellTitle"
    ></dxi-column>
    
    <dxi-column 
      dataField="studentName" 
      [width]="150" 
      caption="Học sinh liên quan"
      [lookup]="{
        dataSource: studentSource,
        displayExpr: 'fullName',
        valueExpr: 'fullName'
      }"
    ></dxi-column>
    
    <dxi-column 
      dataField="status" 
      [width]="120" 
      caption="Trạng thái"
      alignment="center"
      cellTemplate="cellStatus"
      [lookup]="{
        dataSource: statusSource,
        displayExpr: 'name',
        valueExpr: 'value'
      }"
    ></dxi-column>
    
    <dxi-column 
      dataField="followUpDate" 
      [width]="120" 
      caption="Theo dõi đến"
      dataType="date"
      format="dd/MM/yyyy"
      alignment="center"
      cellTemplate="cellFollowUp"
    ></dxi-column>
    
    <dxi-column 
      dataField="content" 
      caption="Nội dung chi tiết"
      [allowFiltering]="false"
      cellTemplate="cellContent"
    ></dxi-column>
    
    <dxi-column 
      dataField="createdBy" 
      [width]="130" 
      caption="Người tạo"
    ></dxi-column>

    <dxi-column type="buttons" [width]="100" fixedPosition="right">
      <dxi-button name="edit"></dxi-button>
      <dxi-button name="delete"></dxi-button>
    </dxi-column>

    <!-- Templates -->
    
    <div *dxTemplate="let cellInfo of 'cellPriority'">
      <span [ngClass]="getPriorityClass(cellInfo.value)">
        {{getPriorityText(cellInfo.value)}}
      </span>
    </div>

    <div *dxTemplate="let cellInfo of 'cellStatus'">
      <span [ngClass]="getStatusClass(cellInfo.value)">
        {{getStatusText(cellInfo.value)}}
      </span>
    </div>

    <div *dxTemplate="let cellInfo of 'cellTitle'">
      <span class="note-title" [title]="cellInfo.value">
        {{cellInfo.value}}
      </span>
    </div>

    <div *dxTemplate="let cellInfo of 'cellContent'">
      <span class="note-content" [title]="cellInfo.value">
        {{cellInfo.value}}
      </span>
    </div>

    <div *dxTemplate="let cellInfo of 'cellFollowUp'">
      <span [ngClass]="getFollowUpClass(cellInfo.value)">
        {{cellInfo.value | date: 'dd/MM/yyyy'}}
      </span>
    </div>

  </dx-data-grid>
</div>
