<div class="view-wrapper list-page homeroom-plan">
  <dx-data-grid
    class="grid theme-dependent"
    [rowAlternationEnabled]="true"
    noDataText=""
    columnResizingMode="widget"
    [dataSource]="datas"
    [allowColumnReordering]="true"
    [showBorders]="true"
    [showColumnLines]="true"
    [showRowLines]="true"
    [columnMinWidth]="50"
    [columnAutoWidth]="true"
    [columnResizingMode]="'nextColumn'"
    [allowColumnResizing]="true"
    (onExporting)="onExporting($event)"
    (onRowUpdating)="onRowUpdating($event)"
    (onRowInserting)="onRowInserting($event)"
    (onRowRemoving)="onRowRemoving($event)"
  >
    <dxo-scrolling mode="virtual" rowRenderingMode="virtual"></dxo-scrolling>
    <dxo-load-panel [showPane]="true" [enabled]="true"></dxo-load-panel>
    <dxo-sorting mode="multiple"></dxo-sorting>
    <dxo-header-filter [visible]="true"></dxo-header-filter>
    <dxo-column-chooser [enabled]="true"></dxo-column-chooser>
    <dxo-editing
      mode="popup"
      [allowUpdating]="true"
      [allowAdding]="true"
      [allowDeleting]="true"
      [useIcons]="true"
    >
      <dxo-popup
        title="Kế hoạch chủ nhiệm"
        [showTitle]="true"
        [width]="900"
        [height]="700"
        [maxWidth]="1200"
      ></dxo-popup>
      <dxo-form>
        <!-- Basic Info -->
        <dxi-item itemType="group" caption="Thông tin cơ bản" [colCount]="3">
          <dxi-item dataField="schoolYear" [isRequired]="true"></dxi-item>
          <dxi-item dataField="semester" [isRequired]="true"></dxi-item>
          <dxi-item dataField="className" [isRequired]="true"></dxi-item>
          <dxi-item dataField="teacherName" [isRequired]="true" [colSpan]="2"></dxi-item>
          <dxi-item dataField="planDate" [isRequired]="true"></dxi-item>
        </dxi-item>

        <!-- Phần A: Tình hình chung -->
        <dxi-item itemType="group" caption="A. TÌNH HÌNH CHUNG" [colCount]="1">
          <dxi-item dataField="advantages" 
            editorType="dxTextArea" 
            [editorOptions]="{ height: 120, placeholder: 'Những thuận lợi trong công tác giáo dục lớp...' }">
          </dxi-item>
          <dxi-item dataField="difficulties" 
            editorType="dxTextArea" 
            [editorOptions]="{ height: 120, placeholder: 'Những khó khăn cần giải quyết...' }">
          </dxi-item>
        </dxi-item>

        <!-- Phần B: Kế hoạch giáo dục -->
        <dxi-item itemType="group" caption="B. KẾ HOẠCH GIÁO DỤC" [colCount]="1">
          
          <!-- 1. Truyền thống - đạo đức - lối sống -->
          <dxi-item itemType="group" caption="1. TRUYỀN THỐNG - ĐẠO ĐỨC - LỐI SỐNG" [colCount]="1">
            <dxi-item dataField="tradition_objectives" 
              editorType="dxTextArea" 
              [editorOptions]="{ height: 100, placeholder: 'a) Mục tiêu về truyền thống, đạo đức, lối sống...' }">
            </dxi-item>
            <dxi-item dataField="tradition_content" 
              editorType="dxTextArea" 
              [editorOptions]="{ height: 100, placeholder: 'b) Nội dung giáo dục...' }">
            </dxi-item>
            <dxi-item dataField="tradition_solutions" 
              editorType="dxTextArea" 
              [editorOptions]="{ height: 100, placeholder: 'c) Những giải pháp thực hiện...' }">
            </dxi-item>
            <dxi-item dataField="tradition_expected_results" 
              editorType="dxTextArea" 
              [editorOptions]="{ height: 100, placeholder: 'd) Kết quả mong đợi của người thầy...' }">
            </dxi-item>
          </dxi-item>

          <!-- 2. Học tập -->
          <dxi-item itemType="group" caption="2. HỌC TẬP" [colCount]="1">
            <dxi-item dataField="academic_objectives" 
              editorType="dxTextArea" 
              [editorOptions]="{ height: 100, placeholder: 'a) Mục tiêu về học tập...' }">
            </dxi-item>
            <dxi-item dataField="academic_content" 
              editorType="dxTextArea" 
              [editorOptions]="{ height: 100, placeholder: 'b) Nội dung hướng dẫn học tập...' }">
            </dxi-item>
            <dxi-item dataField="academic_solutions" 
              editorType="dxTextArea" 
              [editorOptions]="{ height: 100, placeholder: 'c) Những giải pháp nâng cao chất lượng học tập...' }">
            </dxi-item>
            <dxi-item dataField="academic_expected_results" 
              editorType="dxTextArea" 
              [editorOptions]="{ height: 100, placeholder: 'd) Kết quả mong đợi về học tập...' }">
            </dxi-item>
          </dxi-item>

          <!-- 3. Các mặt giáo dục ngoại khóa -->
          <dxi-item itemType="group" caption="3. CÁC MẶT GIÁO DỤC NGOẠI KHÓA" [colCount]="1">
            <dxi-item dataField="extracurricular_objectives" 
              editorType="dxTextArea" 
              [editorOptions]="{ height: 100, placeholder: 'a) Mục tiêu giáo dục ngoại khóa...' }">
            </dxi-item>
            <dxi-item dataField="extracurricular_content" 
              editorType="dxTextArea" 
              [editorOptions]="{ height: 100, placeholder: 'b) Nội dung các hoạt động ngoại khóa...' }">
            </dxi-item>
            <dxi-item dataField="extracurricular_solutions" 
              editorType="dxTextArea" 
              [editorOptions]="{ height: 100, placeholder: 'c) Những giải pháp tổ chức hiệu quả...' }">
            </dxi-item>
            <dxi-item dataField="extracurricular_expected_results" 
              editorType="dxTextArea" 
              [editorOptions]="{ height: 100, placeholder: 'd) Kết quả mong đợi về hoạt động ngoại khóa...' }">
            </dxi-item>
          </dxi-item>
        </dxi-item>

        <!-- Thông tin bổ sung -->
        <dxi-item itemType="group" caption="THÔNG TIN BỔ SUNG" [colCount]="2">
          <dxi-item dataField="status"></dxi-item>
          <dxi-item dataField="approvedBy"></dxi-item>
          <dxi-item dataField="notes" [colSpan]="2"
            editorType="dxTextArea" 
            [editorOptions]="{ height: 80, placeholder: 'Ghi chú thêm...' }">
          </dxi-item>
        </dxi-item>
      </dxo-form>
    </dxo-editing>
    
    <dxo-export
      [enabled]="true"
      [texts]="exportTexts"
      showText="always"
      [allowExportSelectedData]="false"
      [formats]="['xlsx']"
    >
    </dxo-export>
    
    <dxo-toolbar>
      <dxi-item name="addRowButton"></dxi-item>
      <dxi-item name="exportButton"></dxi-item>
      <dxi-item location="before">
        <div class="grid-header">
          <i class="dx-icon-bookmark" style="font-size: 16px"></i>
          Kế hoạch chủ nhiệm <span *ngIf="plansCount > 0">&nbsp;({{plansCount}})</span>
        </div>
      </dxi-item>
      <dxi-item location="before" locateInMenu="auto">
        <label>Năm học</label>
      </dxi-item>
      <dxi-item location="before" locateInMenu="auto">
        <dx-drop-down-button
          stylingMode="text"
          [useSelectMode]="true"
          [items]="schoolYearSource"
          (onItemClick)="schoolYearChange($event)"
          [selectedItemKey]="schoolYearSource[0]"
          [dropDownOptions]="{ width: 'auto' }"
        ></dx-drop-down-button>
      </dxi-item>
      <dxi-item location="before" locateInMenu="auto">
        <label>Học kỳ</label>
      </dxi-item>
      <dxi-item location="before" locateInMenu="auto">
        <dx-drop-down-button
          stylingMode="text"
          [useSelectMode]="true"
          [items]="semesterSource"
          keyExpr="value"
          displayExpr="name"
          (onItemClick)="semesterChange($event)"
          [selectedItemKey]="selectedSemester"
          [dropDownOptions]="{ width: 'auto' }"
        ></dx-drop-down-button>
      </dxi-item>
      <dxi-item location="before" locateInMenu="auto">
        <label>Lớp học</label>
      </dxi-item>
      <dxi-item location="before" locateInMenu="auto">
        <dx-drop-down-button
          stylingMode="text"
          [useSelectMode]="true"
          [items]="filterClassSource"
          keyExpr="id"
          displayExpr="name"
          (onItemClick)="classChange($event)"
          [selectedItemKey]="filterClassId"
          [dropDownOptions]="{ width: 'auto' }"
        ></dx-drop-down-button>
      </dxi-item>
    </dxo-toolbar>

    <dxi-column
      fixedPosition="left" 
      dataField="stt" 
      alignment="center" 
      [allowFiltering]="false" 
      [width]="50" 
      caption="STT"
      [allowEditing]="false"
    ></dxi-column>
    
    <dxi-column 
      dataField="schoolYear" 
      [width]="100" 
      caption="Năm học"
      alignment="center"
    ></dxi-column>
    
    <dxi-column 
      dataField="semester" 
      [width]="80" 
      caption="Học kỳ"
      alignment="center"
      cellTemplate="cellSemester"
      [lookup]="{
        dataSource: semesterSource,
        displayExpr: 'name',
        valueExpr: 'value'
      }"
    ></dxi-column>
    
    <dxi-column 
      dataField="className" 
      [width]="100" 
      caption="Lớp"
      alignment="center"
      [lookup]="{
        dataSource: classSource,
        displayExpr: 'name',
        valueExpr: 'name'
      }"
    ></dxi-column>
    
    <dxi-column 
      dataField="teacherName" 
      [width]="150" 
      caption="Giáo viên CN"
    ></dxi-column>
    
    <dxi-column 
      dataField="planDate" 
      [width]="120" 
      caption="Ngày lập"
      dataType="date"
      format="dd/MM/yyyy"
      alignment="center"
    ></dxi-column>
    
    <dxi-column 
      dataField="status" 
      [width]="120" 
      caption="Trạng thái"
      alignment="center"
      cellTemplate="cellStatus"
      [lookup]="{
        dataSource: statusSource,
        displayExpr: 'name',
        valueExpr: 'value'
      }"
    ></dxi-column>
    
    <dxi-column 
      dataField="approvedBy" 
      [width]="150" 
      caption="Người duyệt"
    ></dxi-column>
    
    <dxi-column 
      dataField="advantages" 
      caption="Thuận lợi"
      [allowFiltering]="false"
      cellTemplate="cellAdvantages"
    ></dxi-column>
    
    <dxi-column 
      dataField="difficulties" 
      caption="Khó khăn"
      [allowFiltering]="false"
      cellTemplate="cellDifficulties"
    ></dxi-column>

    <dxi-column type="buttons" [width]="100" fixedPosition="right">
      <dxi-button name="edit"></dxi-button>
      <dxi-button name="delete"></dxi-button>
    </dxi-column>

    <!-- Templates -->
    <div *dxTemplate="let cellInfo of 'cellSemester'">
      <span [ngClass]="getSemesterClass(cellInfo.value)">
        {{getSemesterText(cellInfo.value)}}
      </span>
    </div>
    
    <div *dxTemplate="let cellInfo of 'cellStatus'">
      <span [ngClass]="getStatusClass(cellInfo.value)">
        {{getStatusText(cellInfo.value)}}
      </span>
    </div>

    <div *dxTemplate="let cellInfo of 'cellAdvantages'">
      <span class="plan-text" [title]="cellInfo.value">
        {{cellInfo.value}}
      </span>
    </div>

    <div *dxTemplate="let cellInfo of 'cellDifficulties'">
      <span class="plan-text" [title]="cellInfo.value">
        {{cellInfo.value}}
      </span>
    </div>

  </dx-data-grid>
</div>
