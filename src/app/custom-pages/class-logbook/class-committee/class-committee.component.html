<div class="view-wrapper list-page class-committee">
  <dx-data-grid
    class="grid theme-dependent"
    [rowAlternationEnabled]="true"
    noDataText=""
    columnResizingMode="widget"
    [dataSource]="datas"
    [allowColumnReordering]="true"
    [showBorders]="true"
    [showColumnLines]="true"
    [showRowLines]="true"
    [columnMinWidth]="50"
    [columnAutoWidth]="true"
    [columnResizingMode]="'nextColumn'"
    [allowColumnResizing]="true"
    (onExporting)="onExporting($event)"
    (onRowUpdating)="onRowUpdating($event)"
    (onRowInserting)="onRowInserting($event)"
    (onRowRemoving)="onRowRemoving($event)"
  >
    <dxo-scrolling mode="virtual" rowRenderingMode="virtual"></dxo-scrolling>
    <dxo-load-panel [showPane]="true" [enabled]="true"></dxo-load-panel>
    <dxo-sorting mode="multiple"></dxo-sorting>
    <dxo-header-filter [visible]="true"></dxo-header-filter>
    <dxo-column-chooser [enabled]="true"></dxo-column-chooser>
    <dxo-editing
      mode="popup"
      [allowUpdating]="true"
      [allowAdding]="true"
      [allowDeleting]="true"
      [useIcons]="true"
    >
      <dxo-popup
        title="Thông tin ban cán sự"
        [showTitle]="true"
        [width]="500"
        [height]="400"
      ></dxo-popup>
      <dxo-form>
        <dxi-item itemType="group" [colCount]="1">
          <dxi-item dataField="studentName" [isRequired]="true"></dxi-item>
          <dxi-item dataField="position" [isRequired]="true"></dxi-item>
          <dxi-item dataField="teamNumber"></dxi-item>
          <dxi-item dataField="description"></dxi-item>
        </dxi-item>
      </dxo-form>
    </dxo-editing>
    
    <dxo-export
      [enabled]="true"
      [texts]="exportTexts"
      showText="always"
      [allowExportSelectedData]="false"
      [formats]="['xlsx']"
    >
    </dxo-export>
    
    <dxo-toolbar>
      <dxi-item name="addRowButton"></dxi-item>
      <dxi-item name="exportButton"></dxi-item>
      <dxi-item location="before">
        <div class="grid-header">
          <i class="dx-icon-user" style="font-size: 16px"></i>
          Ban cán sự lớp <span *ngIf="committeeCount > 0">&nbsp;({{committeeCount}})</span>
        </div>
      </dxi-item>
      <dxi-item location="before" locateInMenu="auto">
        <label>Khối học</label>
      </dxi-item>
      <dxi-item location="before" locateInMenu="auto">
        <dx-drop-down-button
          stylingMode="text"
          [useSelectMode]="true"
          [items]="gradeSource"
          (onItemClick)="gradeChange($event)"
          [selectedItemKey]="gradeSource[0]"
          [dropDownOptions]="{ width: 'auto' }"
        ></dx-drop-down-button>
      </dxi-item>
      <dxi-item location="before" locateInMenu="auto">
        <label>Lớp học</label>
      </dxi-item>
      <dxi-item location="before" locateInMenu="auto">
        <dx-drop-down-button
          stylingMode="text"
          [useSelectMode]="true"
          [items]="filterClassSource"
          keyExpr="id"
          displayExpr="name"
          (onItemClick)="classChange($event)"
          [selectedItemKey]="filterClassId"
          [dropDownOptions]="{ width: 'auto' }"
        ></dx-drop-down-button>
      </dxi-item>
    </dxo-toolbar>

    <dxi-column
      fixedPosition="left" 
      dataField="stt" 
      alignment="center" 
      [allowFiltering]="false" 
      [width]="50" 
      caption="STT"
      [allowEditing]="false"
    ></dxi-column>
    
    <dxi-column 
      dataField="studentName" 
      [width]="200" 
      caption="Họ và tên học sinh"
      [lookup]="{
        dataSource: studentSource,
        displayExpr: 'fullName',
        valueExpr: 'fullName'
      }"
    ></dxi-column>
    
    <dxi-column 
      dataField="position" 
      [width]="150" 
      caption="Chức vụ"
      cellTemplate="cellPosition"
      [lookup]="{
        dataSource: positionSource,
        displayExpr: 'name',
        valueExpr: 'value'
      }"
    ></dxi-column>
    
    <dxi-column 
      dataField="teamNumber" 
      [width]="100" 
      caption="Tổ"
      alignment="center"
      cellTemplate="cellTeam"
      [lookup]="{
        dataSource: teamSource,
        displayExpr: 'name',
        valueExpr: 'value'
      }"
    ></dxi-column>
    
    <dxi-column 
      dataField="description" 
      caption="Ghi chú"
      [allowFiltering]="false"
    ></dxi-column>

    <dxi-column type="buttons" [width]="100" fixedPosition="right">
      <dxi-button name="edit"></dxi-button>
      <dxi-button name="delete"></dxi-button>
    </dxi-column>

    <!-- Templates -->
    <div *dxTemplate="let cellInfo of 'cellPosition'">
      <span [ngClass]="getPositionClass(cellInfo.value)">
        {{getPositionText(cellInfo.value)}}
      </span>
    </div>
    
    <div *dxTemplate="let cellInfo of 'cellTeam'">
      <span *ngIf="cellInfo.value" class="team-badge">
        Tổ {{cellInfo.value}}
      </span>
      <span *ngIf="!cellInfo.value && needsTeam(cellInfo.data.position)" class="text-muted">
        Chưa phân tổ
      </span>
    </div>

  </dx-data-grid>
</div>
