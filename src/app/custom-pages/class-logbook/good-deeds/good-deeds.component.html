<div class="view-wrapper list-page good-deeds">
  <dx-data-grid
    class="grid theme-dependent"
    [rowAlternationEnabled]="true"
    noDataText=""
    columnResizingMode="widget"
    [dataSource]="datas"
    [allowColumnReordering]="true"
    [showBorders]="true"
    [showColumnLines]="true"
    [showRowLines]="true"
    [columnMinWidth]="50"
    [columnAutoWidth]="true"
    [columnResizingMode]="'nextColumn'"
    [allowColumnResizing]="true"
    (onExporting)="onExporting($event)"
    (onRowUpdating)="onRowUpdating($event)"
    (onRowInserting)="onRowInserting($event)"
    (onRowRemoving)="onRowRemoving($event)"
  >
    <dxo-scrolling mode="virtual" rowRenderingMode="virtual"></dxo-scrolling>
    <dxo-load-panel [showPane]="true" [enabled]="true"></dxo-load-panel>
    <dxo-sorting mode="multiple"></dxo-sorting>
    <dxo-header-filter [visible]="true"></dxo-header-filter>
    <dxo-column-chooser [enabled]="true"></dxo-column-chooser>
    <dxo-editing
      mode="popup"
      [allowUpdating]="true"
      [allowAdding]="true"
      [allowDeleting]="true"
      [confirmDelete]="true"
      [useIcons]="true"
      [texts]="{
        saveRowChanges: 'Lưu',
        cancelRowChanges: 'Hủy',
        deleteRow: 'Xóa',
        editRow: 'Sửa',
        addRow: 'Thêm mới',
        confirmDeleteMessage: 'Bạn có chắc chắn muốn xóa ghi nhận này?',
        confirmDeleteTitle: 'Xác nhận xóa'
      }"
    >
      <dxo-popup
        title="Ghi nhận hoa việc tốt"
        [showTitle]="true"
        [width]="550"
        [height]="450"
      ></dxo-popup>
      <dxo-form [colCount]="2">
        <dxi-item 
          dataField="studentName" 
          [isRequired]="true"
          [label]="{ text: 'Học sinh' }"
        ></dxi-item>
        
        <dxi-item 
          dataField="date" 
          [isRequired]="true"
          [label]="{ text: 'Ngày' }"
          editorType="dxDateBox"
        ></dxi-item>
        
        <dxi-item 
          dataField="title" 
          [isRequired]="true" 
          [colSpan]="2"
          [label]="{ text: 'Nội dung việc tốt' }"
          editorType="dxTextArea"
          [editorOptions]="{ height: 120 }" 
        ></dxi-item>
        
        <dxi-item 
          dataField="recognizedBy" 
          [colSpan]="2"
          [label]="{ text: 'Người ghi nhận' }"
          [editorOptions]="{ height: 60 }"  
        ></dxi-item>
      </dxo-form>
    </dxo-editing>
    
    <dxo-export
      [enabled]="true"
      [texts]="exportTexts"
      showText="always"
      [allowExportSelectedData]="false"
      [formats]="['xlsx']"
    >
    </dxo-export>
    
    <dxo-toolbar>
      <dxi-item name="addRowButton"></dxi-item>
      <dxi-item name="exportButton"></dxi-item>
      <dxi-item location="before">
        <div class="grid-header">
          <i class="dx-icon-check"></i>
          Hoa việc tốt
          <span *ngIf="goodDeedsCount > 0" class="count-badge">{{goodDeedsCount}}</span>
        </div>
      </dxi-item>
      <dxi-item location="before" locateInMenu="auto">
        <label>Khối học</label>
      </dxi-item>
      <dxi-item location="before" locateInMenu="auto">
        <dx-drop-down-button
          stylingMode="text"
          [useSelectMode]="true"
          [items]="gradeSource"
          (onItemClick)="gradeChange($event)"
          [selectedItemKey]="gradeSource[0]"
          [dropDownOptions]="{ width: 'auto' }"
        ></dx-drop-down-button>
      </dxi-item>
      <dxi-item location="before" locateInMenu="auto">
        <label>Lớp học</label>
      </dxi-item>
      <dxi-item location="before" locateInMenu="auto">
        <dx-drop-down-button
          stylingMode="text"
          [useSelectMode]="true"
          [items]="filterClassSource"
          keyExpr="id"
          displayExpr="name"
          (onItemClick)="classChange($event)"
          [selectedItemKey]="filterClassId"
          [dropDownOptions]="{ width: 'auto' }"
        ></dx-drop-down-button>
      </dxi-item>

    </dxo-toolbar>

    <dxi-column
      fixedPosition="left" 
      dataField="stt" 
      alignment="center" 
      [allowFiltering]="false" 
      [width]="60" 
      caption="STT"
      [allowEditing]="false"
    ></dxi-column>
    
    <dxi-column 
      dataField="date" 
      [width]="100" 
      caption="Ngày"
      dataType="date"
      format="dd/MM/yyyy"
      alignment="center"
    ></dxi-column>
    
    <dxi-column 
      dataField="studentName" 
      [width]="160" 
      caption="Học sinh"
      [lookup]="{
        dataSource: studentSource,
        displayExpr: 'fullName',
        valueExpr: 'fullName'
      }"
    ></dxi-column>
    
    <dxi-column 
      dataField="title" 
      [width]="300" 
      caption="Nội dung việc tốt"
    ></dxi-column>
    
    
    <dxi-column 
      dataField="recognizedBy" 
      [width]="140" 
      caption="Người ghi nhận"
    ></dxi-column>

    <dxi-column type="buttons" [width]="100" fixedPosition="right">
      <dxi-button name="edit"></dxi-button>
      <dxi-button name="delete"></dxi-button>
    </dxi-column>
  

  </dx-data-grid>
</div>
