<div class="view-wrapper list-page crm-contact-list">
  <dx-data-grid
    class="grid theme-dependent"
    noDataText="Không có dữ liệu"
    columnResizingMode="widget"
    [dataSource]="datas"
    [allowColumnReordering]="true"
    [showBorders]="true"
    [showColumnLines]="true"
    [showRowLines]="true"
    [columnMinWidth]="50"
    [columnAutoWidth]="true"
  >
    <dxo-scrolling mode="virtual" rowRenderingMode="virtual"></dxo-scrolling>
    <dxo-load-panel [showPane]="true" [enabled]="true"></dxo-load-panel>
    <!--<dxo-selection
      selectAllMode="allPages"
      showCheckBoxesMode="always"
      mode="multiple"
    ></dxo-selection>-->
    <dxo-sorting mode="multiple"></dxo-sorting>
    <dxo-header-filter [visible]="true"></dxo-header-filter>
    <dxo-column-chooser [enabled]="true"></dxo-column-chooser>
    <dxo-export
      [enabled]="true"
      [allowExportSelectedData]="true"
      [formats]="['xlsx', 'pdf']"
    >
    </dxo-export>
    <dxo-toolbar>
      <dxi-item location="before">
        <div class="grid-header">
          <i class="dx-icon-textdocument" style="font-size: 16px"></i>
          Bài tập về nhà
        </div>
      </dxi-item>
      <dxi-item location="before" locateInMenu="auto">
        <label>Lớp</label>
      </dxi-item>
      <dxi-item location="before" locateInMenu="auto">
        <dx-tag-box
          [items]="classSource"
          placeholder="Chọn lớp"
          [(value)]="filterClassIds"
          displayExpr="name"
          valueExpr="id"
          (valueChange)="doFilterClass($event)"
          [searchEnabled]="true">
        </dx-tag-box>
      </dxi-item>
      <dxi-item location="after" locateInMenu="auto">
        <dx-button
          text="Thêm mới"
          icon="plus"
          type="default"
          stylingMode="contained"
          (onClick)="addItemClick()"
        ></dx-button>
      </dxi-item>
    </dxo-toolbar>

    <dxi-column
      fixedPosition="left" dataField="stt" alignment="center" [allowFiltering]="false" [width]="50" caption="STT"
    ></dxi-column>

    <dxi-column dataField="name" caption="Tiêu đề" cellTemplate="cellDetailLink"></dxi-column>
    <dxi-column dataField="linkOnline" [width]="200" caption="Link họp" cellTemplate="cellLink"></dxi-column>
    <dxi-column dataField="creator" [width]="200" caption="Người tạo" cellTemplate="cellCreator"></dxi-column>
    <dxi-column dataField="dateCreated" [width]="180" caption="Ngày tạo" dataType="date"
                format="dd/MM/yyyy"></dxi-column>
    <dxi-column dataField="startDatetime" [width]="180" caption="Thời gian bắt đầu" dataType="date"
                format="HH:mm dd/MM/yyyy"></dxi-column>

    <dxi-column type="buttons" fixedPosition="right" caption="Chức năng">
      <dxi-button
        hint="Sửa thông tin"
        cssClass="dx-button-success"
        [onClick]="onEditClick"
        icon="edit"
      ></dxi-button>
      <dxi-button
        hint="Xóa bài giảng, tài liệu"
        cssClass="dx-button-danger"
        [onClick]="onDeleteClick"
        icon="trash"
        type="danger"
      ></dxi-button>
    </dxi-column>

    <div *dxTemplate="let cellInfo of 'cellLink'">
      <a target="_blank" [href]="cellInfo.data.linkOnline">
        <i class="dx-icon-play"></i>
        Link họp</a>
    </div>
    <div *dxTemplate="let cellInfo of 'cellStatus'">
      <span *ngIf="!cellInfo.data.isRunning" class="tag red">Hết hạn làm bài</span>
      <span *ngIf="cellInfo.data.isRunning" class="tag processing">Đang hoạt động</span>
    </div>
    <div *dxTemplate="let cellInfo of 'cellDateRange'">
      {{cellInfo.data.beginDate | date: 'dd/MM/yy'}} - {{cellInfo.data.expiredDate | date: 'dd/MM/yy'}}
    </div>
    <div *dxTemplate="let cellInfo of 'cellCreator'">
      {{cellInfo.data.accountType === 2 ? 'admin' : cellInfo.data.creator}}
    </div>

    <div *dxTemplate="let cellInfo of 'cellDetailLink'">
      <a title="" class="a-link"
         (click)="viewDsBaiGiang(cellInfo.data.id, cellInfo.data.name)">{{cellInfo.data.name}}</a>
    </div>
  </dx-data-grid>

</div>


<dx-popup
  [title]="editTitle"
  [(visible)]="isShowEdit"
  class="form-popup"
  [fullScreen]="!!(screen.xSmallScreenChanged | async)"
  [width]="600"
  [height]="500"
>
  <dxi-toolbar-item toolbar="bottom" location="after">
    <div
      class="form-popup-buttons-container"
    >
      <dx-button
        text="Bỏ qua"
        stylingMode="outlined"
        type="normal"
        (onClick)="closePopupEdit()"
      ></dx-button>
      <dx-button
        text="Cập nhật"
        stylingMode="contained"
        type="default"
        (onClick)="onSaveClick()"
      ></dx-button>
    </div>
  </dxi-toolbar-item>
  <dx-validation-group #validationGroup>
    <dx-form
        #formChung
        [screenByWidth]="getSizeQualifier"
        [(formData)]="dataItem"
        labelLocation="top"
        labelMode="outside"
        [colCount]="12">
      <!---------------------------start line-------------------------------->

      <!---------------------------start line-------------------------------->
      <dxi-item [isRequired]="true" [colSpan]="12">
        <dxo-label text="Lớp học"></dxo-label>
        <dx-tag-box
          [items]="classSource"
          placeholder="Chọn lớp"
          [(value)]="dataItem.classIds"
          displayExpr="name"
          valueExpr="id"
          [searchEnabled]="true"
          [inputAttr]="{ 'aria-label': 'Product' }"
        >
          <dx-validator
            [validationRules]="[{ type: 'required', message: 'Chưa chọn lớp học' }]"></dx-validator>
        </dx-tag-box>
      </dxi-item>
      <!---------------------------start line-------------------------------->
      <dxi-item [isRequired]="true" [colSpan]="12">
        <dxo-label text="Tên phòng học"></dxo-label>
        <dx-text-box
          stylingMode="outlined"
          valueChangeEvent="keyup input change"
          [(value)]="dataItem.name">
          <dx-validator
            [validationRules]="[{ type: 'required', message: 'Chưa nhập tên phòng' }]"></dx-validator>
        </dx-text-box>
      </dxi-item>
      <!---------------------------start line-------------------------------->
      <dxi-item [isRequired]="true" [colSpan]="12">
        <dxo-label text="Link liên kết (google meet)"></dxo-label>
        <dx-text-box
          stylingMode="outlined"
          valueChangeEvent="keyup input change"
          [(value)]="dataItem.linkOnline">
          <dx-validator
            [validationRules]="[{ type: 'required', message: 'Chưa nhập link liên kết' }]"></dx-validator>
        </dx-text-box>
      </dxi-item>
      <!---------------------------start line-------------------------------->
      <dxi-item [isRequired]="true" [colSpan]="12">
        <dxo-label text="Thời gian bắt đầu"></dxo-label>
        <dx-date-box
          [(value)]="dataItem.startDatetime"
          stylingMode="outlined"
          type="datetime"
          placeholder="HH:mm dd/MM/yyyy"
          displayFormat="HH:mm dd/MM/y"
          pickerType="calendar"
        >
          <dx-validator
            [validationRules]="[{ type: 'required', message: 'Chưa chọn thời gian bắt đầu' }]"></dx-validator>
        </dx-date-box>
      </dxi-item>
    </dx-form>
  </dx-validation-group>
</dx-popup>
