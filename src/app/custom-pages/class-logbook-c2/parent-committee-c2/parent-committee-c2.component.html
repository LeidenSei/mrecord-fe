
<div class="view-wrapper list-page parent-committee-c2">
  <dx-data-grid
    class="grid theme-dependent"
    [rowAlternationEnabled]="true"
    noDataText=""
    columnResizingMode="widget"
    [dataSource]="datas"
    keyExpr="id"
    [allowColumnReordering]="true"
    [showBorders]="true"
    [showColumnLines]="true"
    [showRowLines]="true"
    [columnMinWidth]="50"
    [columnAutoWidth]="true"
    [columnResizingMode]="'nextColumn'"
    [allowColumnResizing]="true"
    (onExporting)="onExporting($event)"
    (onRowUpdating)="onRowUpdating($event)"
    (onRowInserting)="onRowInserting($event)"
    (onRowRemoving)="onRowRemoving($event)"
    (onEditingStart)="onEditingStart($event)"
    (onInitNewRow)="onInitNewRow($event)"
  >
    <dxo-scrolling mode="virtual" rowRenderingMode="virtual"></dxo-scrolling>
    <dxo-load-panel [showPane]="true" [enabled]="true"></dxo-load-panel>
    <dxo-sorting mode="multiple"></dxo-sorting>
    <dxo-header-filter [visible]="true"></dxo-header-filter>
    <dxo-column-chooser [enabled]="true"></dxo-column-chooser>
    
  <dxo-editing
    mode="popup"
    [allowUpdating]="true"
    [allowAdding]="true"
    [allowDeleting]="true"
    [confirmDelete]="true"
    [useIcons]="true"
    [texts]="{
      saveRowChanges: 'Lưu',
      cancelRowChanges: 'Hủy',
      deleteRow: 'Xóa',
      editRow: 'Sửa',
      addRow: 'Thêm mới',
      confirmDeleteMessage: 'Bạn có chắc chắn muốn xóa bản ghi này?',
      confirmDeleteTitle: 'Xác nhận xóa'
    }"
  >
    <dxo-popup
      [title]="'Thông tin ban đại diện cấp 2 - ' + currentGradeName + ' - ' + currentClassName"
      [showTitle]="true"
      [width]="700"
      [height]="600"
    ></dxo-popup>

    <dxo-form [colCount]="2" *ngIf="!isEditMode && parentInputMode === 'existing'">
      <dxi-item [colSpan]="2">
        <div *dxTemplate>
          <dx-radio-group
            [(value)]="parentInputMode"
            [items]="[
              {value: 'existing', text: 'Chọn phụ huynh có sẵn'},
              {value: 'manual', text: 'Nhập thông tin mới'}
            ]"
            valueExpr="value"
            displayExpr="text"
            layout="horizontal"
          ></dx-radio-group>
        </div>
      </dxi-item>

      <dxi-item
        dataField="parentId"
        [isRequired]="true"
        editorType="dxSelectBox"
        [colSpan]="2"
        [label]="{ text: 'Phụ huynh' }"
        [editorOptions]="{
          displayExpr: 'fullName',
          valueExpr: 'id',
          dataSource: parentSource,
          searchEnabled: true,
          placeholder: 'Chọn phụ huynh...',
          showClearButton: true
        }">
      </dxi-item>

      <dxi-item
        dataField="position"
        [isRequired]="true"
        [label]="{ text: 'Chức vụ' }"
      ></dxi-item>

      <dxi-item
        dataField="relationship"
        [isRequired]="true"
        [label]="{ text: 'Quan hệ' }"
      ></dxi-item>

      <dxi-item
        dataField="studentId"
        [isRequired]="true"
        [colSpan]="2"
        editorType="dxSelectBox"
        [label]="{ text: 'Học sinh' }"
        [editorOptions]="{
          displayExpr: 'displayText',
          valueExpr: 'id',
          dataSource: studentSource,
          searchEnabled: true,
          placeholder: 'Chọn học sinh...',
          showClearButton: true
        }">
      </dxi-item>

      <dxi-item
        dataField="note"
        [colSpan]="2"
        editorType="dxTextArea"
        [label]="{ text: 'Ghi chú' }"
        [editorOptions]="{ height: 80 }">
      </dxi-item>
    </dxo-form>

    <dxo-form [colCount]="2" *ngIf="!isEditMode && parentInputMode === 'manual'">
      <dxi-item [colSpan]="2">
        <div *dxTemplate>
          <dx-radio-group
            [(value)]="parentInputMode"
            [items]="[
              {value: 'existing', text: 'Chọn phụ huynh có sẵn'},
              {value: 'manual', text: 'Nhập thông tin mới'}
            ]"
            valueExpr="value"
            displayExpr="text"
            layout="horizontal"
          ></dx-radio-group>
        </div>
      </dxi-item>

      <dxi-item
        dataField="parentName"
        [isRequired]="true"
        [colSpan]="2"
        [label]="{ text: 'Họ và tên' }"
      ></dxi-item>

      <dxi-item
        dataField="parentPhone"
        [isRequired]="true"
        [label]="{ text: 'Số điện thoại' }"
      ></dxi-item>

      <dxi-item
        dataField="workplace"
        [label]="{ text: 'Nơi công tác' }"
      ></dxi-item>

      <dxi-item
        dataField="position"
        [isRequired]="true"
        [label]="{ text: 'Chức vụ' }"
      ></dxi-item>

      <dxi-item
        dataField="relationship"
        [isRequired]="true"
        [label]="{ text: 'Quan hệ' }"
      ></dxi-item>

      <dxi-item
        dataField="studentId"
        [isRequired]="true"
        [colSpan]="2"
        editorType="dxSelectBox"
        [label]="{ text: 'Học sinh' }"
        [editorOptions]="{
          displayExpr: 'displayText',
          valueExpr: 'id',
          dataSource: studentSource,
          searchEnabled: true,
          placeholder: 'Chọn học sinh...',
          showClearButton: true
        }">
      </dxi-item>

      <dxi-item
        dataField="note"
        [colSpan]="2"
        editorType="dxTextArea"
        [label]="{ text: 'Ghi chú' }"
        [editorOptions]="{ height: 80 }">
      </dxi-item>
    </dxo-form>

    <dxo-form [colCount]="2" *ngIf="isEditMode">
      <dxi-item
        dataField="parentName"
        [isRequired]="true"
        [colSpan]="2"
        [label]="{ text: 'Họ và tên' }"
      ></dxi-item>

      <dxi-item
        dataField="parentPhone"
        [isRequired]="true"
        [label]="{ text: 'Số điện thoại' }"
      ></dxi-item>

      <dxi-item
        dataField="workplace"
        [label]="{ text: 'Nơi công tác' }"
      ></dxi-item>

      <dxi-item
        dataField="position"
        [isRequired]="true"
        [label]="{ text: 'Chức vụ' }"
      ></dxi-item>

      <dxi-item
        dataField="relationship"
        [isRequired]="true"
        [label]="{ text: 'Quan hệ' }"
      ></dxi-item>

      <dxi-item
        dataField="studentId"
        [isRequired]="true"
        [colSpan]="2"
        editorType="dxSelectBox"
        [label]="{ text: 'Học sinh' }"
        [editorOptions]="{
          displayExpr: 'displayText',
          valueExpr: 'id',
          dataSource: studentSource,
          searchEnabled: true,
          placeholder: 'Chọn học sinh...',
          showClearButton: true
        }">
      </dxi-item>

      <dxi-item
        dataField="note"
        [colSpan]="2"
        editorType="dxTextArea"
        [label]="{ text: 'Ghi chú' }"
        [editorOptions]="{ height: 80 }">
      </dxi-item>
    </dxo-form>
  </dxo-editing>
        
    <dxo-export
      [enabled]="true"
      [texts]="exportTexts"
      showText="always"
      [allowExportSelectedData]="false"
      [formats]="['xlsx']"
    >
    </dxo-export>
    
    <dxo-toolbar>
      <dxi-item name="addRowButton"></dxi-item>
      <dxi-item name="exportButton"></dxi-item>
      
      <dxi-item location="before">
        <div *dxTemplate class="grid-header">
          <i class="dx-icon-group"></i>
          Danh sách ban đại diện cha mẹ học sinh - Cấp 2
          <span *ngIf="committeeCount > 0" class="badge bg-secondary ms-2">{{committeeCount}}</span>
        </div>
      </dxi-item>

      <dxi-item location="before" locateInMenu="auto">
        <div *dxTemplate>
          <label>Khối:</label>
        </div>
      </dxi-item>
      <dxi-item location="before" locateInMenu="auto">
        <div *dxTemplate>
          <dx-drop-down-button
            stylingMode="text"
            [useSelectMode]="true"
            [items]="gradeSource"
            (onItemClick)="gradeChange($event)"
            [selectedItemKey]="filterGrade"
            [dropDownOptions]="{ width: 'auto' }"
          ></dx-drop-down-button>
        </div>
      </dxi-item>

      <dxi-item location="before" locateInMenu="auto">
        <div *dxTemplate>
          <label>Lớp:</label>
        </div>
      </dxi-item>
      <dxi-item location="before" locateInMenu="auto">
        <div *dxTemplate>
          <dx-drop-down-button
            stylingMode="text"
            [useSelectMode]="true"
            [items]="filterClassSource"
            keyExpr="id"
            displayExpr="name"
            (onItemClick)="classChange($event)"
            [selectedItemKey]="filterClassId"
            [dropDownOptions]="{ width: 'auto' }"
          ></dx-drop-down-button>
        </div>
      </dxi-item>

      <dxi-item location="before" locateInMenu="auto">
        <div *dxTemplate>
          <label>Chức vụ:</label>
        </div>
      </dxi-item>
      <dxi-item location="before" locateInMenu="auto">
        <div *dxTemplate>
          <dx-drop-down-button
            stylingMode="text"
            [useSelectMode]="true"
            [items]="positionFilterSource"
            keyExpr="value"
            displayExpr="name"
            (onItemClick)="positionFilterChange($event)"
            [selectedItemKey]="selectedPositionFilter"
            [dropDownOptions]="{ width: 'auto' }"
          ></dx-drop-down-button>
        </div>
      </dxi-item>

      <dxi-item location="before" locateInMenu="auto">
        <div *dxTemplate>
          <div class="badge bg-primary px-3 py-2">
            {{schoolYearDisplay}}
          </div>
        </div>
      </dxi-item>
    </dxo-toolbar>

    <dxi-column
      fixedPosition="left"
      dataField="stt"
      alignment="center"
      [allowFiltering]="false"
      [width]="70"
      caption="STT"
      [allowEditing]="false"
    ></dxi-column>
    
    <dxi-column
      dataField="position"
      [width]="140"
      caption="Chức vụ"
      cellTemplate="cellPosition"
      [lookup]="{
        dataSource: positionSource,
        displayExpr: 'name',
        valueExpr: 'value'
      }"
    ></dxi-column>
    
    <dxi-column
      dataField="parentName"
      [width]="200"
      caption="Họ và tên"
    ></dxi-column>

    <dxi-column
      dataField="workplace"
      [width]="250"
      caption="Nơi công tác"
    ></dxi-column>

  <dxi-column
    dataField="parentPhone"
    [width]="160"
    caption="Số điện thoại"
    alignment="center"
    cellTemplate="cellPhone"
    [allowEditing]="true"
  ></dxi-column>

    <dxi-column
      dataField="studentName"
      [width]="200"
      caption="Cha/mẹ của học sinh"
      [allowEditing]="false"
    ></dxi-column>

    <dxi-column
      dataField="relationship"
      [width]="120"
      caption="Quan hệ"
      [lookup]="{
        dataSource: relationshipSource,
        displayExpr: 'name',
        valueExpr: 'value'
      }"
    ></dxi-column>

    <dxi-column
      dataField="parentId"
      [visible]="false"
      [showInColumnChooser]="false"
    ></dxi-column>
    
    <dxi-column
      dataField="studentId"
      [visible]="false"
      [showInColumnChooser]="false"
    ></dxi-column>

    <dxi-column type="buttons" [width]="100" fixedPosition="right">
      <dxi-button name="edit"></dxi-button>
      <dxi-button name="delete"></dxi-button>
    </dxi-column>

    <div *dxTemplate="let cellInfo of 'cellPosition'">
      <span [ngClass]="getPositionClass(cellInfo.value)">
        {{getPositionText(cellInfo.value)}}
      </span>
    </div>

    <div *dxTemplate="let cellInfo of 'cellPhone'">
      <a [href]="'tel:' + cellInfo.value" class="text-decoration-none">
        <i class="dx-icon-tel me-1"></i>
        <span>{{formatPhoneNumber(cellInfo.value)}}</span>
      </a>
    </div>

  </dx-data-grid>
</div>
