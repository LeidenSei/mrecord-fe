<div class="view-wrapper list-page teacher-subject-list">
  <dx-data-grid
    class="grid theme-dependent"
    [rowAlternationEnabled]="true"
    noDataText=""
    columnResizingMode="widget"
    [dataSource]="datas"
    [allowColumnReordering]="true"
    [showBorders]="true"
    [showColumnLines]="true"
    [showRowLines]="true"
    [columnMinWidth]="50"
    [columnAutoWidth]="true"
    [columnResizingMode]="'nextColumn'"
    [allowColumnResizing]="true"
    (onExporting)="onExporting($event)"
  >
    <dxo-scrolling mode="virtual" rowRenderingMode="virtual"></dxo-scrolling>
    <dxo-load-panel [showPane]="true" [enabled]="true"></dxo-load-panel>
    <dxo-sorting mode="multiple"></dxo-sorting>
    <dxo-header-filter [visible]="true"></dxo-header-filter>
    <dxo-column-chooser [enabled]="true"></dxo-column-chooser>
    <dxo-export
      [enabled]="true"
      [texts]="exportTexts"
      showText="always"
      [allowExportSelectedData]="false"
      [formats]="['xlsx']"
    >
    </dxo-export>
    
    <dxo-toolbar>
      <dxi-item name="exportButton"></dxi-item>
      <dxi-item location="before">
        <div class="grid-header">
          <i class="dx-icon-group" style="font-size: 16px"></i>
          Danh sách giáo viên bộ môn
        </div>
      </dxi-item>

      <!-- Filter Khối học -->
      <dxi-item location="before" locateInMenu="auto">
        <label>Khối học</label>
      </dxi-item>
      <dxi-item location="before" locateInMenu="auto">
        <dx-drop-down-button
          stylingMode="text"
          [useSelectMode]="true"
          [items]="gradeSource"
          (onItemClick)="gradeChange($event)"
          [selectedItemKey]="gradeSource[0]"
          [dropDownOptions]="{ width: 'auto' }"
        ></dx-drop-down-button>
      </dxi-item>

      <!-- Filter Lớp học -->
      <dxi-item location="before" locateInMenu="auto">
        <label>Lớp học</label>
      </dxi-item>
      <dxi-item location="before" locateInMenu="auto">
        <dx-drop-down-button
          stylingMode="text"
          [useSelectMode]="true"
          [items]="filterClassSource"
          keyExpr="id"
          displayExpr="name"
          (onItemClick)="classChange($event)"
          [selectedItemKey]="filterClassId"
          [dropDownOptions]="{ width: 'auto' }"
        ></dx-drop-down-button>
      </dxi-item>
    </dxo-toolbar>

    <!-- Columns -->
    <dxi-column
      fixedPosition="left"
      dataField="stt"
      alignment="center"
      [allowFiltering]="false"
      [width]="60"
      caption="STT"
    ></dxi-column>

    <dxi-column
      dataField="subjectName"
      [width]="250"
      caption="Bộ môn"
    ></dxi-column>

    <dxi-column
      dataField="semesterName"
      [width]="100"
      caption="Học kỳ"
      alignment="center"
      [allowFiltering]="false"
    ></dxi-column>

    <dxi-column
      caption="Họ và tên"
      dataField="teacherName"
      [width]="200"
    ></dxi-column>

    <dxi-column
      dataField="personalId"
      [width]="250"
      caption="Số định danh cá nhân"
      alignment="center"
    ></dxi-column>

    <dxi-column
      dataField="phoneNumber"
      [width]="130"
      caption="SDT liên hệ"
      alignment="center"
    ></dxi-column>
  </dx-data-grid>
</div>
