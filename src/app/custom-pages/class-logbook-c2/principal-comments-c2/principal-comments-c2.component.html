<div class="principal-comments-container">
  <!-- Header with filters -->
  <div class="header-section">
    <div class="filter-bar">
      <div class="filter-item">
        <label>Khối:</label>
        <dx-select-box
          [dataSource]="gradeSource"
          [(value)]="filterGrade"
          displayExpr="this"
          valueExpr="this"
          (onItemClick)="gradeChange($event)"
          [width]="150"
        ></dx-select-box>
      </div>

      <div class="filter-item">
        <label>Lớp:</label>
        <dx-select-box
          [dataSource]="filterClassSource"
          [(value)]="filterClassId"
          displayExpr="name"
          valueExpr="id"
          (onValueChanged)="classChange($event)"
          [width]="200"
        ></dx-select-box>
      </div>
    </div>

    <div class="action-bar">
      <dx-button
        text="Làm mới"
        icon="refresh"
        type="default"
        (onClick)="onRefresh()"
        [disabled]="isLoading"
      ></dx-button>
    </div>
  </div>

  <!-- Data Grid -->
  <div class="grid-container">
    <dx-data-grid
      [dataSource]="datas"
      [showBorders]="true"
      [showRowLines]="true"
      [showColumnLines]="true"
      [rowAlternationEnabled]="true"
      [hoverStateEnabled]="true"
      [columnAutoWidth]="false"
      [allowColumnResizing]="true"
      keyExpr="id"
      (onRowInserting)="onRowInserting($event)"
      (onRowUpdating)="onRowUpdating($event)"
      (onRowRemoving)="onRowRemoving($event)"
      (onInitNewRow)="onInitNewRow($event)"
    >
      <dxo-scrolling mode="standard"></dxo-scrolling>
      <dxo-paging [enabled]="true" [pageSize]="20"></dxo-paging>
      <dxo-pager
        [showPageSizeSelector]="true"
        [allowedPageSizes]="[10, 20, 50, 100]"
        [showInfo]="true"
        [showNavigationButtons]="true"
      ></dxo-pager>

      <dxo-selection mode="multiple" [showCheckBoxesMode]="'always'"></dxo-selection>

      <dxo-toolbar>
        <dxi-item name="addRowButton"></dxi-item>
      </dxo-toolbar>

      <dxo-editing
        mode="popup"
        [allowUpdating]="true"
        [allowAdding]="true"
        [allowDeleting]="true"
        [confirmDelete]="true"
        [useIcons]="true"
        [texts]="{
          saveRowChanges: 'Lưu',
          cancelRowChanges: 'Hủy',
          deleteRow: 'Xóa',
          editRow: 'Sửa',
          confirmDeleteMessage: 'Bạn có chắc chắn muốn xóa nhận xét này?',
          confirmDeleteTitle: 'Xác nhận xóa'
        }"
      >
        <dxo-popup
          [title]="'Nhận xét của BGH'"
          [showTitle]="true"
          [width]="600"
          [height]="'auto'"
        ></dxo-popup>
        <dxo-form [colCount]="1">
          <dxi-item
            dataField="classId"
            [isRequired]="true"
            editorType="dxSelectBox"
            [label]="{ text: 'Lớp' }"
            [editorOptions]="{
              dataSource: classSource,
              displayExpr: 'name',
              valueExpr: 'id',
              placeholder: 'Chọn lớp',
              searchEnabled: true,
              value: filterClassId
            }"
          ></dxi-item>

          <dxi-item
            dataField="ngayGhi"
            [isRequired]="true"
            editorType="dxDateBox"
            [label]="{ text: 'Thời gian kiểm tra' }"
            [editorOptions]="{
              type: 'datetime',
              displayFormat: 'dd/MM/yyyy HH:mm',
              placeholder: 'Chọn thời gian'
            }"
          ></dxi-item>

          <dxi-item
            dataField="noiDung"
            [isRequired]="true"
            editorType="dxTextArea"
            [label]="{ text: 'Nhận xét' }"
            [editorOptions]="{
              height: 150,
              placeholder: 'Nhập nội dung nhận xét'
            }"
          ></dxi-item>
        </dxo-form>
      </dxo-editing>

      <!-- Columns -->
      <dxi-column
        type="selection"
        [width]="50"
        [fixed]="true"
      ></dxi-column>

      <dxi-column
        caption="STT"
        [width]="120"
        alignment="center"
        [allowFiltering]="false"
        [allowSorting]="false"
        cellTemplate="sttTemplate"
        [fixed]="true"
      ></dxi-column>

      <div *dxTemplate="let cell of 'sttTemplate'">
        {{ cell.rowIndex + 1 }}
      </div>

      <dxi-column
        dataField="ngayGhi"
        caption="Thời gian kiểm tra"
        dataType="datetime"
        format="dd/MM/yyyy HH:mm"
        [width]="200"
        alignment="center"
      ></dxi-column>

      <dxi-column
        dataField="noiDung"
        caption="Nhận xét"
        alignment="left"
      ></dxi-column>

      <dxi-column
        dataField="tenNguoiTao"
        caption="Chữ ký"
        [width]="200"
        alignment="center"
      ></dxi-column>

      <dxi-column type="buttons" [width]="100" [fixed]="true" fixedPosition="right" caption="Thao tác">
        <dxi-button name="edit" icon="edit" hint="Sửa"></dxi-button>
        <dxi-button name="delete" icon="trash" hint="Xóa"></dxi-button>
      </dxi-column>


    </dx-data-grid>
  </div>

  <!-- Loading indicator -->
  <dx-load-panel
    [visible]="isLoading"
    [showIndicator]="true"
    [showPane]="true"
    [shading]="true"
    shadingColor="rgba(0,0,0,0.4)"
    message="Đang tải dữ liệu..."
  ></dx-load-panel>
</div>
