<div class="view-wrapper list-page crm-contact-list">
  <dx-data-grid
    class="grid theme-dependent"
    noDataText=""
    columnResizingMode="widget"
    [dataSource]="datas"
    [allowColumnReordering]="true"
    [showBorders]="true"
    [showColumnLines]="true"
    [showRowLines]="true"
    [columnMinWidth]="50"
    [columnAutoWidth]="true"
    [columnResizingMode]="'nextColumn'"
    [allowColumnResizing]="true"
    [filterRow]="{ visible: true }"
  >
    <dxo-scrolling mode="virtual" rowRenderingMode="virtual"></dxo-scrolling>
    <dxo-load-panel [showPane]="true" [enabled]="true"></dxo-load-panel>
    <!--<dxo-selection
      selectAllMode="allPages"
      showCheckBoxesMode="always"
      mode="multiple"
    ></dxo-selection>-->
    <dxo-sorting mode="multiple"></dxo-sorting>
    <dxo-header-filter [visible]="true"></dxo-header-filter>
    <dxo-column-chooser [enabled]="true"></dxo-column-chooser>
    <dxo-export
      [enabled]="true"
      [allowExportSelectedData]="true"
      [formats]="['xlsx', 'pdf']"
    >
    </dxo-export>
    <dxo-toolbar>
      <dxi-item location="before">
        <div class="grid-header">
          <i class="dx-icon-textdocument" style="font-size: 16px"></i>
          Danh sách lớp khác (bán trú / ngoại khóa / ...)
        </div>
      </dxi-item>
      <dxi-item location="before" locateInMenu="auto">
        <label>Khối học</label>
      </dxi-item>
      <dxi-item location="before" locateInMenu="auto">
        <dx-drop-down-button
          stylingMode="text"
          [useSelectMode]="true"
          [items]="gradeSource"
          (onItemClick)="gradeChange($event)"
          [selectedItemKey]="gradeSource[0]"
          [dropDownOptions]="{ width: 'auto' }"
        ></dx-drop-down-button>
      </dxi-item>
      <dxi-item location="after" locateInMenu="auto">
        <dx-button
          text="Thêm mới"
          icon="plus"
          type="default"
          stylingMode="contained"
          (onClick)="addItemClick()"
        ></dx-button>
      </dxi-item>
    </dxo-toolbar>

    <dxi-column
      fixedPosition="left" dataField="stt" alignment="center" [allowFiltering]="false" [width]="50" caption="STT"
    ></dxi-column>
    <dxi-column caption="Khối" dataField="gradeLabel" [width]="'55px'" [allowFiltering]="false"></dxi-column>
    <dxi-column caption="Tên lớp" dataField="name" [allowFiltering]="true" cellTemplate="cellDetailLink"></dxi-column>
    <dxi-column caption="Sĩ số" cellTemplate="cellStudentCount"></dxi-column>
    <div *dxTemplate="let cellInfo of 'cellDetailLink'">
      {{cellInfo.data.name}}
    </div>
    <div *dxTemplate="let cellInfo of 'cellStudentCount'">
      {{cellInfo.data.studentIds.length}}
    </div>
    <dxi-column type="buttons" fixedPosition="right" caption="Chức năng" [fixed]="true">
      <dxi-button
        hint="Sửa thông tin lớp"
        cssClass="dx-button-success"
        [onClick]="onViewEdit"
        icon="edit"
      ></dxi-button>
      <dxi-button
        hint="Xem danh sách học sinh"
        cssClass="dx-button-success"
        [onClick]="onViewStudentList"
        icon="group"
      ></dxi-button>
      <dxi-button
        hint="Thêm học sinh vào lớp"
        cssClass="dx-button-success"
        [onClick]="onAddStudentPopup"
        icon="add"
      ></dxi-button>
      <dxi-button
        hint="Xóa bài giảng, tài liệu"
        cssClass="dx-button-danger"
        [onClick]="onDeleteClick"
        icon="trash"
        type="danger"
      ></dxi-button>
    </dxi-column>
  </dx-data-grid>
</div>

<dx-popup
  [title]="editTitle"
  [(visible)]="isShowEdit"
  class="form-popup"
  [fullScreen]="!!(screen.xSmallScreenChanged | async)"
  width="400px"
  height="400px"
>
  <dxi-toolbar-item toolbar="bottom" location="after">
    <div
      class="form-popup-buttons-container"
    >
      <dx-button
        text="Bỏ qua"
        stylingMode="outlined"
        type="normal"
        (onClick)="closePopupEdit()"
      ></dx-button>
      <dx-button
        text="Cập nhật"
        stylingMode="contained"
        type="default"
        (onClick)="onSaveClick()"
      ></dx-button>
    </div>
  </dxi-toolbar-item>
  <dx-validation-group #validationGroup>
    <dx-form
        #formChung
        [(formData)]="dataItem"
        labelLocation="top"
        labelMode="outside"
        [colCount]="12">
      <!---------------------------start line-------------------------------->

      <!---------------------------start line-------------------------------->
      <dxi-item [isRequired]="true" [colSpan]="12">
        <dxo-label text="Khối"></dxo-label>
        <dx-select-box
          placeholder="Chọn khối lớp"
          stylingMode="outlined"
          displayExpr="label"
          valueExpr="value"
          [dataSource]="gradeSource4Select"
          [(value)]="dataItem.grade"
        >
          <dx-validator
            [validationRules]="[{ type: 'required', message: 'Chưa chọn khối lớp' }]"></dx-validator>
        </dx-select-box>
      </dxi-item>
      <dxi-item [isRequired]="true" [colSpan]="12">
        <dxo-label text="Tên lớp"></dxo-label>
        <dx-text-box
          stylingMode="outlined"
          valueChangeEvent="keyup input change"
          [(value)]="dataItem.name">
          <dx-validator
            [validationRules]="[{ type: 'required', message: 'Chưa nhập tên lớp' }]"></dx-validator>
        </dx-text-box>
      </dxi-item>

      <!---------------------------start line-------------------------------->
    </dx-form>
  </dx-validation-group>
</dx-popup>
<dx-popup
  [title]="selectedClassName"
  [(visible)]="isShowSaveStudent"
  class="form-popup"
  [fullScreen]="!!(screen.xSmallScreenChanged | async)"
  width="500px"
  height="400px"
>
  <dxi-toolbar-item toolbar="bottom" location="after">
    <div
      class="form-popup-buttons-container"
    >
      <dx-button
        text="Bỏ qua"
        stylingMode="outlined"
        type="normal"
        (onClick)="isShowSaveStudent = false"
      ></dx-button>
      <dx-button
        text="Cập nhật"
        stylingMode="contained"
        type="default"
        (onClick)="onSaveStudent()"
      ></dx-button>
    </div>
  </dxi-toolbar-item>
  <dx-form
      #formChung
      [(formData)]="dataItem"
      labelLocation="top"
      labelMode="outside"
      [colCount]="12">
    <!---------------------------start line-------------------------------->

    <!---------------------------start line-------------------------------->
    <dxi-item [isRequired]="true" [colSpan]="12">
      <dxo-label text="Danh sách học sinh excel"></dxo-label>
      <dx-text-area
        placeholder="Paste danh sách học sinh vào đây"
        stylingMode="outlined"
        minRows="10"
        maxRows="15"
        height="200px"
        [(value)]="excelStudent"
                    [elementAttr]="{ id: 'elementId', class: 'class-name' }">
      </dx-text-area>
    </dxi-item>

    <!---------------------------start line-------------------------------->
  </dx-form>
</dx-popup>

<dx-popup
  [title]="studentListTitle"
  [(visible)]="isShowStudent"
  class="form-popup"
  [fullScreen]="!!(screen.xSmallScreenChanged | async)"
  width="1000px"
>
  <dxi-toolbar-item toolbar="bottom" location="after">
    <div
      class="form-popup-buttons-container"
    >
      <dx-button
        text="Đóng"
        stylingMode="outlined"
        type="normal"
        (onClick)="isShowStudent = false"
      ></dx-button>
    </div>
  </dxi-toolbar-item>
  <dx-data-grid
    class="grid theme-dependent"
    noDataText=""
    columnResizingMode="widget"
    [dataSource]="studentSource"
    [allowColumnReordering]="true"
    [showBorders]="true"
    [paging]="{ enabled: false }"
    [showColumnLines]="true"
    [showRowLines]="true"
    [columnMinWidth]="50"
    [columnAutoWidth]="true"
    [columnResizingMode]="'nextColumn'"
    [allowColumnResizing]="true"
    [filterRow]="{ visible: true }"
  >
    <dxo-load-panel [showPane]="true" [enabled]="true"></dxo-load-panel>
    <dxo-sorting mode="multiple"></dxo-sorting>
    <dxo-header-filter [visible]="true"></dxo-header-filter>
    <dxo-column-chooser [enabled]="false"></dxo-column-chooser>
    <!--<dxo-export
      [enabled]="true"
      [allowExportSelectedData]="true"
      [formats]="['xlsx', 'pdf']"
    >
    </dxo-export>-->
    <dxi-column
      fixedPosition="left" dataField="stt" alignment="center" [allowFiltering]="false" [width]="70" caption="STT"
    ></dxi-column>
    <dxi-column dataField="code" [width]="150" caption="Mã học sinh"></dxi-column>
    <dxi-column caption="Họ và tên" dataField="fullName" [allowFiltering]="true"></dxi-column>
    <dxi-column dataField="className" [width]="200" caption="Lớp"></dxi-column>
    <!--<div *dxTemplate="let cellInfo of 'cellDetailLink'">
      {{cellInfo.data | fullName}}
    </div>-->
  </dx-data-grid>
</dx-popup>
