<div class="view-wrapper list-page crm-contact-list">
  <dx-data-grid
    class="grid theme-dependent"
    noDataText="Không có dữ liệu"
    columnResizingMode="widget"
    [dataSource]="datas"
    [allowColumnReordering]="true"
    [showBorders]="true"
    [showColumnLines]="true"
    [showRowLines]="true"
    [columnMinWidth]="50"
    [columnAutoWidth]="true"
    [columnResizingMode]="'nextColumn'"
    [allowColumnResizing]="true"
  >
    <dxo-scrolling mode="virtual" rowRenderingMode="virtual"></dxo-scrolling>
    <dxo-load-panel [showPane]="true" [enabled]="true"></dxo-load-panel>
    <!--<dxo-selection
      selectAllMode="allPages"
      showCheckBoxesMode="always"
      mode="multiple"
    ></dxo-selection>-->
    <dxo-sorting mode="multiple"></dxo-sorting>
    <dxo-header-filter [visible]="false"></dxo-header-filter>
    <dxo-column-chooser [enabled]="true"></dxo-column-chooser>
    <dxo-export
      [enabled]="true"
      [allowExportSelectedData]="true"
      [formats]="['xlsx', 'pdf']"
    >
    </dxo-export>
    <dxo-toolbar>
      <dxi-item location="before">
        <div class="grid-header">
          <i class="dx-icon-textdocument" style="font-size: 16px"></i>
          Danh sách học sinh <span *ngIf="studentCount > 0">&nbsp;({{studentCount}})</span>
        </div>
      </dxi-item>
      <dxi-item location="before" locateInMenu="auto">
        <label>Khối học</label>
      </dxi-item>
      <dxi-item location="before" locateInMenu="auto">
        <dx-drop-down-button
          stylingMode="text"
          [useSelectMode]="true"
          [items]="gradeSource"
          (onItemClick)="gradeChange($event)"
          [selectedItemKey]="gradeSource[0]"
          [dropDownOptions]="{ width: 'auto' }"
        ></dx-drop-down-button>
      </dxi-item>
      <dxi-item location="before" locateInMenu="auto">
        <label>Lớp học</label>
      </dxi-item>
      <dxi-item location="before" locateInMenu="auto">
        <dx-drop-down-button
          stylingMode="text"
          [useSelectMode]="true"
          [items]="filterClassSource"
          keyExpr="id"
          displayExpr="name"
          (onItemClick)="classChange($event)"
          [selectedItemKey]="filterClassId"
          [dropDownOptions]="{ width: 'auto' }"
        ></dx-drop-down-button>
      </dxi-item>
    </dxo-toolbar>

    <dxi-column
      fixedPosition="left" dataField="stt" alignment="center" [allowFiltering]="false" [width]="50" caption="STT"
    ></dxi-column>
    <dxi-column dataField="code" [width]="120" caption="Mã học sinh"></dxi-column>
    <dxi-column caption="Họ và tên" cellTemplate="cellDetailLink"></dxi-column>
    <dxi-column dataField="dateOfBirth" [width]="200" caption="Ngày sinh" dataType="date"></dxi-column>

    <dxi-column caption="Giới tính" [width]="140" cellTemplate="cellGender"></dxi-column>
    <dxi-column caption="Số điện thoại" [width]="140" cellTemplate="cellPhone"></dxi-column>

    <div *dxTemplate="let cellInfo of 'cellGender'">
      {{cellInfo.data.sex == 1 ? 'Nam' : 'Nữ'}}
    </div>
    <div *dxTemplate="let cellInfo of 'cellDateRange'">
      {{cellInfo.data.beginDate | date: 'dd/MM/yy'}} - {{cellInfo.data.expiredDate | date: 'dd/MM/yy'}}
    </div>
    <div *dxTemplate="let cellInfo of 'cellDetailLink'">

    </div>
    <div *dxTemplate="let cellInfo of 'cellPhone'">
      {{getPhoneStudent(cellInfo.data)}}
    </div>
  </dx-data-grid>

</div>
